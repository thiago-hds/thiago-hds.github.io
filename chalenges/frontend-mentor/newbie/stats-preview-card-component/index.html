<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <header class="header">
          <img alt="Three women in a office working on their laptops" />
        </header>
        <div class="content">
          <h1 class="title">
            Get <strong>insights</strong> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <div class="stat-number">10k+</div>
              <div class="stat-heading">companies</div>
            </div>
            <div class="stat">
              <div class="stat-number">314</div>
              <div class="stat-heading">templates</div>
            </div>
            <div class="stat">
              <div class="stat-number">12m+</div>
              <div class="stat-heading">queries</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/thiago-hds" target="_blank">Thiago Santos</a>.
    </footer>
  </body>
</html>
